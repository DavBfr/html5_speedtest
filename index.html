<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

    <title>HTML5 Speedtest</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="test.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>
	<script src="network.js"></script>
	<script src="dial.js"></script>

</head>
<body>
<div role="main">

 <div style="text-align:center">
        <form>

            <fieldset>
                <legend>HTML5 Speedtest</legend>

                <div class="row" style="display: inline-block;">
                    <div id="leg" class="col-md-6" style="width:100%;position:relative">
                        <div class="btn-toolbar">
					
                            <div class="btn-group">
                                <button class="btn btn-default" type="button" data-measure="all">
                                    <span class="glyphicon glyphicon-time"></span><span class="glyphicon glyphicon-download"></span><span class="glyphicon glyphicon-upload"></span> Start test
                                </button>
                            </div>

                            <div class="btn-group" style="float:right">
                                <button class="btn btn-default" type="button" data-abort disabled>
                                    <span class="glyphicon glyphicon-remove-circle"></span> Abort
                                </button>
                            </div>
                        </div>
                    </div>
					
					<div class="testerSlOverSl testerSlOverSlDown" style="display: inline-block">
					<div class="testerSlOverSlIn" style="display: inline-block;">
					<h2 id="tipo" style="color:#5CA222;padding:0">Download</h2>
					<script type='text/javascript'>
					ntmtTesterDialDown = new NtmtTesterDial(1,'down');
					</script>
					</div>
					</div>
					  
					<div class="testerSlOverSl testerSlOverSlPing"  style="display: inline-block;float:none">
					<div class="testerSlOverSlIn" style="display: inline-block;">
					<h2 style="color:#237F89;">Ping</h2>
					<div style="padding:27px">
					<script type='text/javascript'>
					ntmtTesterDialPing = new NtmtTesterDialPing(1);
					</script>
					</div>
					</div>
					</div>

					<div class="testerSlOverSl testerSlOverSlUp" style="display: inline-block">
					<div class="testerSlOverSlIn" style="display: inline-block;">
					<h2 id="tipo" style="color:#a26822;padding:0">Upload</h2>
					<script type='text/javascript'>
					ntmtTesterDialUp = new NtmtTesterDial(1,'up');
					</script>
					</div>
					</div>

<div id="log"></div>
                </div>
            </fieldset>
        </form>
		</div>
</div>

</body>
<script src="main.js"></script>
</html>
